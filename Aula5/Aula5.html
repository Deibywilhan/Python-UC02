<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5.">
    <link rel="stylesheet" href="styles.css">
    <style>
       img.w800 {
           width:500px;
          
        }
        img.h {
            height: 500px;
        }
        img.w300_redonda {
            width: 300px;
            height: auto;
            clip-path: circle(80%);
        }
        img.max {
            max-width: 100%;
            height: auto;
        }
        figure{
            margin-left: 0px;
            margin-top: 20px;
            border: 2px dotted black;
        }

    </style>
</head>
<body>
    <!-- Elemento HEADER --> 
    <header>
        <h1>Aula 05-  Parte 01 </h1>
        <nav>

    <!-- Ememento MAIN - Área principal da página -->
    <main>
        <section id="section1">
       
        </section>
        <form 
        action="/cadastro"
        method="POST"
        target="_blank" >
        <label for="nome">Nome</label>
        <input type="text"
            id="text"
            name="nome"
            required
            placeholder="Seu nome Completo" >

            <label for="email">email</label>
            <input type="email"
                id="email"
                name="email"
                required
                placeholder="exemplo@email.com" >

             <label for="telefone">Telefone</label>
            <input type="tel"
                id="telefone"
                name="telefone"
                pattern="[0-9]{11}"
                title="DDD + Número (apenas dígitos)" >

                <label for="senha">Senha</label>
                <input type="password"
                    id="senha"
                    name="senha"
                    required
                    minlength="6"
                    >
                    <button type="submit">Cadastrar</button>
                    <button type="reset">Limpar</button>
        </form>
         
        
       
        <main>
        
    </main>

    <!-- Elemento FOOTER - Roda-pé da página --> 
    <footer id="footer">
        <p>&copy; 2025 - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
