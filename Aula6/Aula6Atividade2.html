<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
  <style>
         body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        } 
    
  </style>
</head>
<body>
    <main>
  <h1>Formulários</h1>
  
    <!-- Números -->
    <label for="nome">Número 1*:</label>
    <input 
      type="number" 
      id="n1" 
      name="n1" 
      required 
      placeholder="Digite o primeiro número "
    >
    <label for="nome">Número 2*:</label>
    <input 
      type="number" 
      id="n2" 
      name="n2" 
      required 
      placeholder="Digite o segundo número "
      >
    <!-- Botões -->
    <div class="col-md-4 mb-4">
        <button 
            class="btn btn-primary w-100 py-2 "
            onclick="converterNumeros()">
                Converter
        </button>
    </div>

    <!-- Botão de Dobrar -->
    <div class="col-md-4 mb-4">
        <button 
            class="btn btn-primary w-100 py-2 "
            onclick="dobrarValor()">
                Dobrar
        </button>
    </div>

    <!-- Botão de Somar -->
    <div class="col-md-4 mb-4">
        <button 
            class="btn btn-primary w-100 py-2 "
            onclick="somarValores()">
                Somar
        </button>
    </div>

</main>

<footer id="footer" >
    <p>&copy; 2025 - Todos os direitos reservados.</p>
</footer>
</body>
