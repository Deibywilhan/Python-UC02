<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        } 

    </style>

    <link rel="stylesheet" href="css/estilo-form.css">


    <!-- JavaScript-->

    <script>
        function capturarInput() {
          const valor = document.getElementById("nome").value;
           alert("Valor digitado: " + valor + " | Tipo: " + typeof valor);
        }
      </script>

</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-dark"><i class="fas fa-home icon"></i>Formulários</h1>
        </div>
    </header>

    <!-- Estados -->
    <main class="container">
        <form id="form-cadastro" class="needs-validation" novalidate>
            <div>
              <label for="estado">Estado:</label>
              <select id="estado" name="estado" required>
                <option value="">Selecione...</option>
                <option value="SP">Acre</option>
                <option value="RJ">Alagoas</option>
                <option value="MG">Amapá</option>
                <option value="MG">Amazonas</option>
                <option value="MG">Bahia</option>
                <option value="MG">Ceará</option>
                <option value="MG">Distrito Federal</option>
                <option value="MG">Espirito Santo</option>
                <option value="MG">Goiás</option>
                <option value="MG">Mato Grosso do Sul</option>
                <option value="MG">Mato Grosso</option>
                <option value="MG">Minas Gerais</option>
                <option value="MG">Pará</option>
                <option value="MG">Paraná</option>
                <option value="MG">Pernambuco</option>
                <option value="MG">Piauí</option>
                <option value="MG">Rio Grande do Sul</option>
                <option value="MG">Rio Grande do Norte</option>
                <option value="MG">Roraima</option>
                <option value="MG">Santa Catarina</option>
                <option value="MG">São Paulo</option>
                <option value="MG">Sergipe</option>
                <option value="MG">Tocantins</option>

              </select>
            </div>
            <div class="row mb-4"><!--Gênero-->
            <label>Gênero:</label>
            <input type="radio" id="masculino" name="genero" value="M" checked>
            <label for="masculino">Masculino</label>
            
            <input type="radio" id="feminino" name="genero" value="F">
            <label for="feminino">Feminino</label>
            
            <input type="radio" id="NB" name="genero" value="F">
            <label for="NB">Não Binário</label>
            
            <input type="radio" id="NI" name="genero" value="F">
            <label for="NI">Prefiro não informar</label>
            <input type="radio" id="Outro" name="genero" value="F">
            <label for="Outro">Outro</label>
                
                        </div>
            <div class="col-12">
                <!-- Interesses -->
                <label class="form-label">Selecione seu interesses :</label>
                <div class="form-check">
                    <input class="form-check-input"type="checkbox"value="esportes">
                    <label class="form-check-label" for="esportes">Esportes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input"type="checkbox"value="musica">
                    <label class="form-check-label" for="musica">Música</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input"type="checkbox"value="tecnologia">
                    <label class="form-check-label" for="tecnologia">Tecnologia</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input"type="checkbox"value="livros">
                    <label class="form-check-label" for="livros">Livros</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input"type="checkbox"value="viagens">
                    <label class="form-check-label" for="viagens">Viagens</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input"type="checkbox"value="gastronomia">
                    <label class="form-check-label" for="gastronomia">Gastronomia</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input"type="checkbox"value="moda">
                    <label class="form-check-label" for="moda">Moda</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input"type="checkbox"value="Arte">
                    <label class="form-check-label" for="Arte">Arte</label>
                </div>

            </div>

            
                <!-- Cor -->
            <div class="col-12">
                <label for="corPerfil"class="form-label">Escolha a cor do seu perfil : </label>
                <input type="color" id="cor-favorita" name="cor_favorita" value="#ff0000">
            </div>

            <div><!--Foto de perfil -->
                <label for="foto">Foto de perfil:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>
            
            </div><p>Formatos aceitos:JPEG,PNG,GIF.Tmamanho máximo : 5MB.</p>

            <div><!-- Mensagem -->

                <label for="mensagem">Sobre você (breve descrição):</label>
                <textarea id="mensagem" name="mensagem" rows="4" cols="50" 
                placeholder="Fale um pouco sobre você..."></textarea>
            </div>
      </form>
    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted">
            <i class="far fa-copyright icon"></i> 2025 - Todos os direitos reservados.
        </p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
