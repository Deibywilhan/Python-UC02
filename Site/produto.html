<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mercado Bruto – Produtos</title>
  <meta name="description" content="Um site para compra de produtos para academias.">

  <!-- Bootstrap CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-…"
    crossorigin="anonymous"
  >
  <!-- Font Awesome CSS (CDN) -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    rel="stylesheet"
    integrity="sha384-…"
    crossorigin="anonymous"
  >
  <!-- Estilos personalizados -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand text-primary d-flex align-items-center" href="#">
        <i class="fas fa-dumbbell me-2"></i> Mercado Bruto
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Produtos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="cadastro.html">Cadastro</a></li>
        </ul>
        <form class="d-flex" action="/search" method="GET">
          <input
            class="form-control me-2"
            type="search"
            name="q"
            placeholder="Pesquisar produtos..."
            aria-label="Pesquisar"
            style="max-width: 200px;"
          >
          <button class="btn btn-outline-primary" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Seção de Produtos -->
  <main class="container mb-5">
    <h2 class="text-light mb-4">Nossos Produtos</h2>
    <div class="row g-4">
      <!-- Item de exemplo -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100">
          <img
            src="IMG/wey.jpeg"
            class="card-img-top"
            alt="Suplemento Whey Protein"
          >
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Whey Protein 1kg</h5>
            <p class="card-text flex-grow-1">
              Suplemento proteico de alta qualidade, ideal para recuperação muscular pós-treino.
            </p>
            <p class="h5 text-primary mb-3">R$ 129,90</p>
            <a href="#" class="btn btn-primary mt-auto">
              <i class="fas fa-shopping-cart me-1"></i> Comprar
            </a>
          </div>
        </div>
      </div>
      <!-- Fim do item de exemplo -->
      <!-- Aqui você pode duplicar o bloco acima para cada produto -->
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-secondary text-center text-light py-3">
    <div class="container">
      <p class="mb-0">
        <i class="far fa-copyright me-1"></i>
        2023 – DEIBY WILHAN
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-…"
    crossorigin="anonymous"
  ></script>
</body>
</html>
