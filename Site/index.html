<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mercado Bruto</title>
  <meta name="description" content="Um site para compra de produtos para academias.">

  <!-- Bootstrap CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-…"
    crossorigin="anonymous"
  >

  <!-- Font Awesome CSS (CDN) -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    rel="stylesheet"
    integrity="sha384-…"
    crossorigin="anonymous"
  >

  <!-- Estilos personalizados -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <div class="container">
      <!-- Brand / Título -->
      <a class="navbar-brand text-primary d-flex align-items-center" href="#">
        <i class="fas fa-dumbbell me-2"></i> Mercado Bruto
      </a>

      <!-- Botão para colapso no mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Itens do menu e busca -->
      <div class="collapse navbar-collapse" id="mainNavbar">
        <!-- Links de navegação -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="produto.html">Produtos</a></li>
          <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="cadastro.html">Cadastro</a></li>
        </ul>

        <!-- Formulário de busca -->
        <form class="d-flex" action="/search" method="GET">
          <input
            class="form-control me-2"
            type="search"
            name="q"
            placeholder="Pesquisar..."
            aria-label="Pesquisar"
            style="max-width: 200px;"
          >
          <button class="btn btn-outline-primary" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal: Carousel -->
  <main class="container mb-5">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="IMG/academia.jpg" class="d-block w-100 img-fluid" alt="Equipamentos de academia">
        </div>
        <div class="carousel-item">
          <img src="IMG/acessorios.jfif" class="d-block w-100 img-fluid" alt="Acessórios para treino">
        </div>
        <div class="carousel-item">
          <img src="IMG/suplementos.avif" class="d-block w-100 img-fluid" alt="Suplementos alimentares">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-secondary text-center text-light py-3">
    <div class="container">
      <p class="mb-0">
        <i class="far fa-copyright me-1"></i>
        2023 – DEIBY WILHAN
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-…"
    crossorigin="anonymous"
  ></script>
</body>
</html>
