<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mercado Bruto – Cadastro</title>
  <meta name="description" content="Cadastro de clientes no Mercado Bruto.">

  <!-- Bootstrap CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-…"
    crossorigin="anonymous"
  >
  <!-- Font Awesome CSS (CDN) -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    rel="stylesheet"
    integrity="sha384-…"
    crossorigin="anonymous"
  >
  <!-- Estilos personalizados -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <div class="container">
      <a class="navbar-brand text-primary d-flex align-items-center" href="index.html">
        <i class="fas fa-dumbbell me-2"></i> Mercado Bruto
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="cadastro.html">Cadastro</a></li>
        </ul>
        <form class="d-flex" action="/search" method="GET">
          <input
            class="form-control me-2"
            type="search"
            name="q"
            placeholder="Pesquisar..."
            aria-label="Pesquisar"
            style="max-width: 200px;"
          >
          <button class="btn btn-outline-primary" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Seção de Cadastro -->
  <main class="container mb-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card bg-light text-dark shadow-sm">
          <div class="card-header text-center">
            <h3 class="mb-0"><i class="fas fa-user-plus me-2 text-primary"></i>Cadastro de Cliente</h3>
          </div>
          <div class="card-body">
            <form action="/cadastro" method="POST">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome completo" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="seu@exemplo.com" required>
              </div>
              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(00) 91234-5678" required>
              </div>
              <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Rua, número, bairro" required>
              </div>
              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <label for="cidade" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="cidade" name="cidade" required>
                </div>
                <div class="col-md-4">
                  <label for="estado" class="form-label">Estado</label>
                  <select class="form-select" id="estado" name="estado" required>
                    <option value="" selected disabled>Escolha...</option>
                    <option>SP</option>
                    <option>RJ</option>
                    <option>MG</option>
                    <option>…</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="cep" class="form-label">CEP</label>
                  <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
              </div>
              <div class="mb-4">
                <label for="confirma-senha" class="form-label">Confirme a Senha</label>
                <input type="password" class="form-control" id="confirma-senha" name="confirma_senha" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-check me-1"></i> Finalizar Cadastro
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-secondary text-center text-light py-3">
    <div class="container">
      <p class="mb-0">
        <i class="far fa-copyright me-1"></i>
        2023 – DEIBY WILHAN
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-…"
    crossorigin="anonymous"
  ></script>
</body>
</html>
