<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mercado Bruto – Contato</title>
  <meta name="description" content="Fale conosco — Mercado Bruto.">

  <!-- Bootstrap CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-…"
    crossorigin="anonymous"
  >
  <!-- Font Awesome CSS (CDN) -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    rel="stylesheet"
    integrity="sha384-…"
    crossorigin="anonymous"
  >
  <!-- Estilos personalizados -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <div class="container">
      <a class="navbar-brand text-primary d-flex align-items-center" href="index.html">
        <i class="fas fa-dumbbell me-2"></i> Mercado Bruto
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="contato.html">Contato</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro.html">Cadastro</a></li>
        </ul>
        <form class="d-flex" action="/search" method="GET">
          <input
            class="form-control me-2"
            type="search"
            name="q"
            placeholder="Pesquisar..."
            aria-label="Pesquisar"
            style="max-width: 200px;"
          >
          <button class="btn btn-outline-primary" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Seção Contato -->
  <main class="container mb-5">
    <div class="row g-5">
      <!-- Informações de Contato -->
      <div class="col-md-5">
        <h2 class="text-light mb-4">Fale Conosco</h2>
        <p><i class="fas fa-map-marker-alt me-2 text-primary"></i>Rua Fitness, 123 – Centro, Petrópolis, RJ</p>
        <p><i class="fas fa-phone me-2 text-primary"></i>(24) 91234-5678</p>
        <p><i class="fas fa-envelope me-2 text-primary"></i>contato@mercadobruto.com.br</p>
        <h5 class="mt-4 text-light">Siga-nos</h5>
        <p>
          <a href="#" class="text-light me-3"><i class="fab fa-facebook fa-lg"></i></a>
          <a href="#" class="text-light me-3"><i class="fab fa-instagram fa-lg"></i></a>
          <a href="#" class="text-light"><i class="fab fa-twitter fa-lg"></i></a>
        </p>
      </div>

      <!-- Formulário de Contato -->
      <div class="col-md-7">
        <div class="card bg-light text-dark shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-4"><i class="fas fa-envelope-open-text me-2 text-primary"></i>Envie uma Mensagem</h3>
            <form action="/contato" method="POST">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Seu nome" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="seu@exemplo.com" required>
              </div>
              <div class="mb-3">
                <label for="assunto" class="form-label">Assunto</label>
                <input type="text" id="assunto" name="assunto" class="form-control" placeholder="Motivo do contato" required>
              </div>
              <div class="mb-4">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea id="mensagem" name="mensagem" class="form-control" rows="5" placeholder="Escreva aqui..." required></textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-paper-plane me-1"></i> Enviar Mensagem
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-secondary text-center text-light py-3">
    <div class="container">
      <p class="mb-0">
        <i class="far fa-copyright me-1"></i>
        2023 – DEIBY WILHAN
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-…"
    crossorigin="anonymous"
  ></script>
</body>
</html>
